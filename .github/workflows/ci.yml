name: CI
on:
  push:
  pull_request:
jobs:
  lint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: typescript lint
        run: |
          node -v
          npm -v
          rm -rf sst.config.ts infrastructure
          npx tsc --noEmit
      - name: lint
        run: npx eslint .
      - name: prettier check
        run: npx prettier --check .
  frontend-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Frontend tests
        run: npx vitest run

  function-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: |
          npm install
          cd extensions/payment-customization/
          npm install
      - name: tests
        run: |
          cd extensions/payment-customization/
          npx vitest run
